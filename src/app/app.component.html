<mat-toolbar *ngIf="router.routerState.snapshot.url != '/login'"
  [ngStyle]="{'background-color':'#17a4da', 'position':'fixed',  'top' : '0', 'left': '0', 'z-index': '2', 'width': '100%  !important'}">
  <!--a routerLink="/dashboard"--><a (click)="goToDashboard()"><img src="comroadsnamelogo.png" [ngStyle]="{'background-color':'#17a4da','max-height':'55px'}"/></a>
  <a routerLink="/reporting" [ngStyle]="{'margin-left': '10px','margin-top': '10px', 'margin-right':'35px'}"> <img src="reporting.png" [ngStyle]="{'background-color':'#17a4da','max-height':'39px'}"/></a>
  <a routerLink="/find" [ngStyle]="{'margin-left': '10px','margin-top': '10px', 'margin-right':'35px'}"> <img src="find.png" [ngStyle]="{'background-color':'#17a4da','max-height':'39px'}"/></a>
  <a routerLink="/simulator" [ngStyle]="{'margin-left': '10px','margin-top': '10px', 'margin-right':'35px'}"> <img src="simulator.png" [ngStyle]="{'background-color':'#17a4da','max-height':'39px'}"/></a>
  <div class="toolbar-title">{{router.routerState.snapshot.url == '/simulator'? 'Live Cars' : ''}}</div>
   <!--a routerLink="/users"> <img src="tripviewericon.png" [ngStyle]="{'background-color':'#17a4da','max-height':'55px'}"/></a-->
</mat-toolbar>
<router-outlet></router-outlet>


<div *ngIf="router.routerState.snapshot.url != '/simulator'" class="buildText"> <p ><sub><i>build date: 1/3/2019</i></sub></p></div>
